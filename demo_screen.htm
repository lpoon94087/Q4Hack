			</blockquote>
			<p>KC - <font color=#ccc>3 minutes ago</font></p>

		    <blockquote class="bubble-0">
				<p>Great. See you there!</p>
			</blockquote>
			<p>LP - <font color=#ccc>a while ago</font></p>

		</div>
	</div>
